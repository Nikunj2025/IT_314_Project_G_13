<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="abc.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">
    <div class="profile-card">
        <div class="image">
            <img src="MS.jpg" alt="Avatar" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name" >
                A.B. Dals
            </span>
            <span class="job">
                L.A.
            </span>
        </div>

        <div class="buttons">
            <button class="button">
                My Recipes
            </button>

            <button class="button">
                Saved Recipes
            </button>

            <button class="button">
                Liked Recipes
            </button>
        </div>
       
        <div class="media-buttons">
            <a href="#" style = "background-color: #4267b2;" class="link">
                 <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style = "background-color: #1da1f2;" class="link">
                <i class="bx bxl-twitter"></i>
           </a>
           <a href="#" style = "background-color: #e1306c;" class="link">
            <i class="bx bxl-instagram"></i>
            </a>
            <a href="#" style = "background-color: #ff0000;" class="link">
                <i class="bx bxl-youtube"></i>
            </a>
        </div>



        <!-- <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">10k</span>
            </div>
        </div> -->
    </div>
</div>
</body>
</html>
