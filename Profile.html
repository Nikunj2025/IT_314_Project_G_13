<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="Profile.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">
    <div class="profile-card">
        <div class="image">
            <img src="MS.jpg" alt="Avatar" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name" >
                A.B. Dals
            </span>
            <span class="job">
                L.A.
            </span>
        </div>

        <div class="buttons">
            <button class="button">
                My Recipes
            </button>

            <button class="button">
                Saved Recipes
            </button>

            <button class="button">
                Liked Recipes
            </button>
        </div>
       
       
    </div>
</div>
</body>
</html>
