<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- {{>headerlinks}} -->
    <!-- Above code is for headerlinks which is from HBS we can use But here I submit HTML version -->
    <link rel="stylesheet" href="mainpage.css" class="stylesheet">
</head>

<body>
    <!-- {{>navbar2}} -->
    <!-- Above code is for headerlinks which is from HBS we can use But here I submit HTML version -->
    <div class="search-container">
        <div class="search-bar-container" style="background:transparent">
            <i class="fa-solid fa-magnifying-glass fa-xl" style="margin-right:5px;"></i>
            <input type="email" class="form-control form-control-lg sfb" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Search by name"
                style="margin-right: -81px;border-radius: 20px;">
                <button class="search-button btn-sm" id="searchButton" style="margin-right: 2px;">Search</button>
            <button class="filter-button" id="filter-button" style="background: transparent;">
                <i class="fa-solid fa-filter fa-2xl" style="color:black"></i>
            </button>
            <div id="filter-form" class="filter-form">
                <form id="filterForm"> <!-- Add an ID to the form -->
                    <h3 style="display:flex;text-align:center;margin:auto;">Choose Food Category:</h3>
                    <div class="food-categories">
                        <input type="radio" id="indian" name="food-type" value="Indian">
                        <label for="indian">Indian</label>
                        
                        <input type="radio" id="thai" name="food-type" value="Thai">
                        <label for="thai">Thai</label>
                        
                        <input type="radio" id="mexican" name="food-type" value="Mexican">
                        <label for="mexican">Mexican</label>

                        <input type="radio" id="french" name="food-type" value="French">
                        <label for="french">French</label>
                        
                        <input type="radio" id="chinese" name="food-type" value="Chinese">
                        <label for="chinese">Chinese</label>
                    </div>
                    <h3>Choose Meal Type:</h3>
                    <div class="food-categories">
                        <input type="radio" id="lunch" name="meal-type" value="Lunch">
                        <label for="lunch">Lunch</label>
                        
                        <input type="radio" id="dinner" name="meal-type" value="Dinner">
                        <label for="dinner">Dinner</label>
                        
                        <input type="radio" id="breakfast" name="meal-type" value="Breakfast">
                        <label for="breakfast">Breakfast</label>
                        
                        <input type="radio" id="snacks" name="meal-type" value="Snacks">
                        <label for="snacks">Snacks</label>
                    </div>

                    <div class="ingredients">
                        <h3 for="ingredients">Ingredients:</h3>
                        <div class="ingredient-list" id="ingredient-list">
                            <!-- Ingredient items will be added here dynamically -->
                        </div>
                        <button class="add-ingredient-button" id="add-ingredient">+</button>
                    </div>
                    <div class="time-input">
                        <h3 for="time" style="margin-right: 10px;">Time:</h3>
                        <input type="number" id="hours" name="hours" min="0" max="23" required>
                        <p style="font-size: 29px; align-items:center; justify-content:center;"> : </p>
                        <input type="number" id="minutes" name="minutes" min="0" max="59" required>
                    </div>
                    <div class="time-input">
                    </div>
                    <button type="submit">Apply</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="row container d-flex justify-content-around m-auto my-5">

        
        <div class="top col col-lg-4 col-md-6 col-sm-12">
            
            <div class="first  row">
                <div class="col-12">
                    <img class="image justify-content-evenly" src=" image.png" alt="Card image cap">
                </div>
            </div>
            
            <div class="second row mt-2">

                <div class="chef col-lg-6 d-flex justify-content-start">
                    <div class="chefname">
                        <div>-By abcdefghijk</div>
                        <div class="line"></div>
                        <div class="text-end">LA</div>
                    </div>
                    
                    <img class="chefimage m-auto" src="image.png" alt="chefimage">
                </div>
                
                <div class="recipe col-lg-6 col-sm-12 d-flex justify-content-lg-end">
                    
                    <div class="chefname">
                        <div class="row">
                            <span class="col-sm-8 fs-3 fw-bolder">
                                Pasta
                            </span>
                        </div>
                        
                        <div class="fs-6 fw-bolder">
                            <span style="color: blue;">4.5</span>
                            <span style="color: orange;">rating</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="third row d-flex justify-content-between mt-2">
                <div class="col-lg-6 col-sm-12 justify-content-lg-start">
                    south-indian, Dinner
                </div>
                <div class="col-lg-6 col-sm-12 justify-content-lg-end text-end">
                    20 min
                </div>
            </div>
            
            <div class="line"></div>
            
            <br>
            
            <div class="fourth d-flex justify-content-between">
                <div class="like ml-4">
                    <button class="btn btn-transparent btn-sm" name="like" id="like">
                        <i class="fa-solid fa-heart"></i>
                        Like
                    </button>
                </div>
                <div class="share ml-4">
                    <button class="btn btn-transparent btn-sm" name="share" id="share">
                        <i class="fa-sharp fa-solid fa-share-nodes"></i>
                        Share
                    </button>
                </div>
                <div class="save ml-4">
                    <button class="btn btn-transparent btn-sm" name="save" id="save">
                        <i class="fa-solid fa-floppy-disk"></i>
                        Save
                    </button>
                </div>
            </div>

            <div class="fifth cook d-flex justify-content-center mx-auto mt-5 mb-3">
                <button class="btn btn-transparent btn-sm" name="cook" id="cook">
                    <div class="fs-4">
                        Cook
                    </div>
                </button>
            </div>
        </div>


        <div class="middle col col-lg-4 col-md-6 col-sm-12">
            <img class="image ima-fluid mx-auto d-block" src="image.png" alt="Card image cap">
        </div>
        
        
        <div class="end col col-lg-4 col-md-6 col-sm-12">
            <img class="image ima-fluid mx-auto d-block" src="image.png" alt="Card image cap">
            
        </div>
    </div>
    <!-- {{>footer}} -->
    <!-- Above code is for headerlinks which is from HBS we can use But here I submit HTML version -->
    <script src="mainpage.js"></script>
</body>

</html>
