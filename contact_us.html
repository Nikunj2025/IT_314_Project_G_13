<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact form</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="contact_us.css" />
</head>

<body>
    <div class="contact-form">
        <div class="container">
            <div class="c1">
                <div class="a1">
                    <h3>Send us a message</h3>
                </div>

                <div class="a2">Contact us today, and get reply within 24 hours!</div>
                <form method="POST" id="contactForm" name="contactForm" class="contactForm ">
                    <br />

                    <div class="a3">
                        <!-- name -->
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name" required />
                    </div>
                    <br />

                    <div class="a4">
                        <!-- email -->
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required />
                    </div>

                    <br />

                    <div class="a5">
                        <!-- phone number -->
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="phone number"
                            required />
                    </div>
                    <br />

                    <fieldset class="a7 ">
                        <label>Reason for Contact:</label>
                        <select id="reason" name="reason">
                            <option value="none" selected disabled hidden>
                                select query
                            </option>
                            <option value="general">General Query</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </fieldset>

                    <br>

                    <div class="a6">
                        <input name="message" class="form-control" id="message" cols="20" rows="3"
                            placeholder="Type your review here"></textarea>
                    </div>
                    <br />
                    <!-- <div class="a7 ">
                    <label for="reason">Reason for contact : </label>
                    <select name="reason" id="reason">
                        <option value="none" selected disabled hidden>
                            select query
                        </option>
                        <option value="abc"></option>
                        <option value="xyz">vhj</option>
                    </select>
                </div> -->

                    <input type="submit" name="submit" id="submit" class="submit">
                </form>
            </div>

            <div class="c2">
                <h3>Contact us</h3>
                <p class="light">We're open for any suggestion or just to have a chat</p>
                <div class="rs">
                    <div class="rs1">
                        <p>
                            <span>Address:</span>
                            <span class="light">Daiict college, Reliance Cross Rd, Gandhinagar, Gujarat 382007</span>
                        </p>
                    </div>
                    <br>
                    <div class="rs1">
                        <p>
                            <span>Phone:</span>
                            <a href="tel://1234567920" class="light">+ 1235 2355 98</a>
                        </p>
                    </div>
                    <br>
                    <div class="rs1">
                        <p>
                            <span>Email:</span>
                            <a href="mailto:info@yoursite.com" class="light">info@yoursite.com</a>
                        </p>
                    </div>
                    <br>
                    <div class="rs1">
                        <span>Website</span> <a href="#" class="light">naviebaker.com</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
