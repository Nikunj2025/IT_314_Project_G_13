<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <style>
         body, html {
         margin: 0;
         padding: 0;
         height: 100%;
         width: 100%;
         font-family: Arial, sans-serif;
         }
         .addnew{
         height: 100%;
         width: 100%;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         }
         .left-column {
         background-color: #FF5733;
         width: 45%;
         height: 100%;
         flex: 1;
         display: flex;
         align-items: center;
         justify-content: center;
         }
         .right-column {
         display: flex;
         flex-direction: column;
         height: 55%;
         width: 100%;
         }
         .right-part {
         background-color: #33FF57;
         height: 50%;
         width: 100%;
         display: flex;
         flex-direction: column;
         }
         .card {
         }
         .up {
         height: 60%;
         }
         .low {
         height: 40%;
         }
         .upcard, .lowcard, .leftcard {
         border-radius: 15px;
         background-color: #fff;
         width: 80%;
         margin: 5% 10% 10% 10%;
         padding: 20px;
         }
         .upcard{
         height:80%;
         }
         .lowcard{
         height:80%;
         }
         .leftcard {
         display: flex;
         flex-direction: column;
         justify-content: center;
         }
         .category-options, .meal-options {
         display: flex;
         }
         .category-options label, .meal-options label {
         margin-right: 10px;
         }
         .form-buttons {
         display: flex;
         justify-content: center;
         margin-top: 20px;
         }
         .form-buttons input {
         margin: 0 10px;
         padding: 10px 20px;
         background-color: #4CAF50;
         color: white;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         }
         @media (min-width: 768px) {
         /* Adjustments for medium-sized screens and above */
         .left-column {
         height: 100%;
         width: 45%;
         }
         .right-column {
         height: 100%;
         width: 55%;
         }
         }
      </style>
   </head>
   <body>
    {% include "navbar.html" %}
      <form class="addnew" action="/addRecipe" method = "post" enctype="multipart/form-data" style="margin-top:24px;">
         {% csrf_token %}
         <div class="container-fluid d-flex justify-content-around mx-0 px-0" styte="height:80vh">
            <div class="left-column">
               <div class="leftcard">
                  <label for="recipeName">Recipe Name: </label>
                  <input type="text" name="recipeName" required>
                  <br><br>
                  <div class="category-options">
                     <label>Category: </label>
                        <select name="category">
                           <option value="indian">Indian</option>
                           <option value="thai">Thai</option>
                           <option value="mexican">Mexican</option>
                           <option value="french">French</option>
                           <option value="chinese">Chinese</option>
                        </select>
                  </div>
                  <br><br>
                  <label>Type: </label>
                     <select name="vegitarity">
                        <option value="veg">Vegetarian</option>
                        <option value="nonveg">Non-vegetarian</option>
                     </select>
                  <br><br>
                  <div class="meal-options">
                  <label>Meal Type: </label>
                     <select name="mealtime">
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                     </select>
                  </div>
                  <br><br>
                  <label for="recipeTime">Recipe Time (HH:MM): </label>
                  <input type="text" name="recipeTime" required>
                  <br><br>
                  <label for="UploadFile">Upload Your Recipe Image File: </label>
                  <input type="file" name="image" class="form-control">
               </div>
            </div>
            <div class="right-column">
               <div class="right-part up">
                  <div class="upcard">
                     <h3>Upper Card</h3>
                     <p>This is the upper card content.</p>
                     <h3>Direction</h3>
                     <textarea name="steps" rows="4" cols="50"></textarea>
                  </div>
               </div>
               <div class="right-part low">
                  <div class="lowcard">
                     <h3>Ingredients</h3>
                     <textarea name="list_of_ingre" rows="4" cols="50"></textarea>
                  </div>
               </div>
            </div>
         </div>
         <div class="form-buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
         </div>
      </form>
      {% include "footer.html" %}
   </body>
</html>
